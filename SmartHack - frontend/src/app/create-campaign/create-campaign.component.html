<div class="container-md">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="description">Description of your campaign</label>
      <br>
      <textarea type="text" class="form-control"  formControlName="description" id="description" aria-describedby="campaignHelp" placeholder="description"></textarea>
      <small id="campaignHelp" class="form-text text-muted">Your description will help you get noticed.</small>
    </div>
    <div class="form-group">
      <label for="campaignGoal">Your campaign's goal</label>
      <br>
      <input type="number" class="form-control" formControlName="goal" id="campaignGoal"  aria-describedby="goalHelp" ngModel placeholder="goal">
      <small id="goalHelp" class="form-text text-muted">The amount you want to raise.</small>
    </div>
    <button type="submit" class="btn btn-primary">Create campaign</button>
  </form>
</div>
