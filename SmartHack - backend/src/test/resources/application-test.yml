spring:
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  application:
    name: SmartHack
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  h2:
    console:
      enabled: true
    flyway:
      enabled: true
    cache:
      type: simple
