spring:
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  application:
    name: API-MARK
  datasource:
    url: jdbc:postgresql://localhost:5432/mark
    driveClassName: org.postgresql.Driver
    username: admin
    password: admin
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: filesystem:flyway/db
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        hbm2ddl:
          auto: create-drop

server:
  port: 8085

